<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Apple</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;

            padding: 0;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;

            background-color: #111;
            color: #aaa;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        #canvas {
            border: 4px solid #888;
            background-color: black;
        }

        .credits {
            position: absolute;
            left: 0;
            bottom: 0;
            font-size: 1.2rem;
            padding: 1rem;
            color: #888;
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            display: grid;
            place-items: center;

            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div>
        <div id="loading">
            <div>Loading...</div>
        </div>
        <canvas id="canvas" width="480" height="360"></canvas>
    </div>
    <div class="credits">
        Made by Colin
    </div>
    <script src="./main.js"></script>
</body>
</html>
